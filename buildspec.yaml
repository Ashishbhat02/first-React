version: 0.2
 
phases:
  install:
    runtime-versions:
      nodejs: 16
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - aws s3 sync build/ s3://mygithubs3bucket
      - aws cloudfront create-invalidation --distribution-id E5VYFMNY65342 --paths "/*"
artifacts:
  files: '**/*'
  base-directory: build
  discard-paths: yes
